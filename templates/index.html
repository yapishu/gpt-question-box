<!DOCTYPE html>
<head>
  <title>gpt bot</title>
</head>

<body>
  <h3>Enter your prompt</h3>
  <form action="/" method="post">
    <input type="text" name="prompt" placeholder="Enter a prompt" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
